<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <h1 id="level-title">Press Start to Begin</h1>
 
  <!-- Start button -->
  <button id="start-btn">Start</button>
  <!-- Instructions button -->
  <button id="instructions-btn">Instructions</button>
 
  <div id="instructions" style="display:none;">
    <h1>Simon Game Instructions</h1>
    <p>The game will present a sequence of colors, and you need to repeat the pattern. Each correct sequence will increase the level. Try to memorize and repeat the sequence!</p>
  </div>
  <div class="container">
    <div class="row">
      <div type="button" id="green" class="btn green"></div>
      <div type="button" id="red" class="btn red"></div>
    </div>
    <div class="row">
      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="blue" class="btn blue"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
